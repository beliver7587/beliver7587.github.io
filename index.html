        // 一个实时显示当前时间的小功能
        function showTime() {
            const date = new Date();
            let h = date.getHours(); // 获取小时
            let m = date.getMinutes(); // 获取分钟
            let s = date.getSeconds(); // 获取秒数
            h = (h < 10) ? "0" + h : h; // 小于10补0
            m = (m < 10) ? "0" + m : m; // 小于10补0
            s = (s < 10) ? "0" + s : s; // 小于10补0
            const time = h + ":" + m + ":" + s; // 拼接时间
            document.getElementById("MyClockDisplay").innerHTML = time; // 显示时间
            setTimeout(showTime, 1000); // 每秒刷新一次
        }
        // 在网页的任意位置调用 showTime(); 函数即可显示当前时间
